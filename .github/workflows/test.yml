name: CI/CD

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
 test: #job #1
   runs-on: ubuntu-latest #image the job is running on
   steps:
     - uses: actions/checkout@v3 #utilities
     - uses: actions/setup-python@v4
       with:
         python-version: '3.10'
         
     - uses: actions/cache@v3
       with:
         path: |
           venv
           ~/.cache/pip
         key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
         restore-keys: |
           ${{ runner.os }}-pip-

     - name: Install dependencies
       run: | #set up virtual environment
         python -m venv venv
         source venv/bin/activate
         pip install -r requirements.txt
         playwright install

     - name: Run tests
       run: | #run pytest tests
         source venv/bin/activate
         pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
         pytest tests/integration/
         pytest tests/e2e/

 security: #job #2, if a vulnerability occurs, either patch it or add the vulnerability code to .trivyignore
   needs: test
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     
     - name: Build image
       run: docker build -t app:test .
     
     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@master
       with:
         image-ref: 'app:test'
         format: 'table'
         exit-code: '1'
         ignore-unfixed: true
         severity: 'CRITICAL,HIGH'

 deploy:
   needs: security
   if: github.ref == 'refs/heads/main'
   runs-on: ubuntu-latest
   environment: production
   steps:
     - uses: actions/checkout@v4
     
     - uses: docker/setup-buildx-action@v3
     
     - uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
         
     - uses: docker/build-push-action@v5
       with:
         push: true
         tags: |
           legioxi/module8:latest
           legioxi/module8:${{ github.sha }}
         platforms: linux/amd64,linux/arm64
         cache-from: type=registry,ref=legioxi/module8:cache
         cache-to: type=inline,mode=max
